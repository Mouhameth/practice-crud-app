<app-navbar-admin style="display: content;"></app-navbar-admin>
<div class="container mt-5 text-info" *ngIf="productState$ | async as result" [ngSwitch]="result.dataState">
    
    
    <div class="row flex-lg-nowrap">
      
    
      <div class="col mt-5">
        <div class="e-tabs mb-3 px-3">
          <ul class="nav nav-tabs">
            <li class="nav-item "><a class="nav-link active text-info" href="#">Ajouter Produit</a></li>
          </ul>
        </div>
    
        <div class="row flex-lg-nowrap">
          <div class="col mb-3">
            <div class="e-panel card">
              <div class="card-body">
                <div class="card-title">
                  <h6 class="mr-2"><span>Information</span><small class="px-1">sur le Produit</small></h6>
                </div>
                <form [formGroup]="textForm">
                    <div class="form-group">
                        <input type="text" placeholder="Question" class="form-control" formControlName="text"
                        [ngClass]="{'is-invalid':submitted && textForm.controls.text.errors}">
                        <div *ngIf="submitted && textForm.controls.text.errors" class="invalid-feedback">  
                            <div *ngIf="textForm.controls.text.errors.required" style="font-size: 10px;">
                               La questions est obligatoire
                            </div>
                        </div>
                    </div>

                    
                        <input class="btn btn-info mt-4 text-white" type="submit" (click)="addProduct()" value="Valider  la  question">
                        <br>
                       

                  
                </form>

                 <button type="button" class="btn btn-dark mt-3" (click)="openFormModal()">
                            Ajouter une réponse
                          </button>
                 <br>
                 <div *ngSwitchCase="ProductStateEnum.ERROR"  >
                 <button type="button" class="btn btn-success mt-3" (click)="validerProduct()">
                            Valider  le  Product
                          </button>          
                </div>

                <div *ngSwitchCase="ProductStateEnum.INITIAL"  >
                    <button type="button" class="btn btn-success mt-3" (click)="validerProduct()">
                               Valider  le  Product
                             </button>          
                   </div>
                 
                   <div *ngSwitchCase="ProductStateEnum.LOADED"  >
                    <button type="button" class="btn btn-success mt-3" (click)="validerProduct()">
                               Valider  le  Produit
                             </button>          
                   </div>

                   <div *ngSwitchCase="ProductStateEnum.LOADING">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-info" role="status">
                         
                        </div>
                      </div>
                </div>  

              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="text-center px-xl-3">
                  Détails Product
                
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
    <div *ngSwitchCase="ProductStateEnum.ERROR" class="alert alert-info d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
      <div>
        Vérifier votre connexion
      </div>
      
    </div>

    <div *ngSwitchCase="ProductStateEnum.LOADED"v class="alert alert-success d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
      <div>
        Product enregistré avec succès
      </div>
    </div>
    </div>

    
    <div
    class="modal fade"
    id="myModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Détails réponse</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">

            <form [formGroup]="reponseForm">
                <div class="form-group">
                    <input type="text" placeholder="Réponse" class="form-control" formControlName="text"
                    [ngClass]="{'is-invalid':submittedRes && reponseForm.controls.text.errors}">
                    <div *ngIf="submittedRes && reponseForm.controls.text.errors" class="invalid-feedback">  
                        <div *ngIf="reponseForm.controls.text.errors.required" style="font-size: 10px;">
                           La réponse est obligatoire
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">   
                    <select class="my-3" class="form-control" formControlName="genre" [ngClass]="{'is-invalid':submittedRes && reponseForm.controls.genre.errors}">
                        <div *ngIf="submittedRes && reponseForm.controls.genre.errors" class="invalid-feedback">  
                            <div *ngIf="reponseForm.controls.genre.errors.required" style="font-size: 10px;">
                                Le type est obligatoire
                             </div>
                        </div>
                        <option value="">Type</option>
                        <option value="Vrai">vrai</option>
                        <option value="Faux">faux</option>
                    </select>
                  </div>

            </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark " data-bs-dismiss="modal">
            Fermer
          </button>
          <button type="button" class="btn btn-info text-white" (click)="saveSomeThing()">
            Valider
          </button>
        </div>


      </div>
    </div>
  </div>

    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
